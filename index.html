<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Hurts Car Rental</title>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="assets/imgs/icon.ico">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>
  <body background="assets/imgs/bg_stars.gif">
  	<header>
  		<h1><a>Hurts Car Rental</a></h1>
  		<p>Painless car rentals</p>
  	</header>
  	<main>
  		<!-- input -->
  		<form id="getForm">
  			<fieldset>
  				<legend>Input Car Rental Information</legend>
  				<input type="text" name="location" id="location" placeholder=" Location"><br>
  				<div id="map" class="map"></div>
  				<br>
  				Start Date:
  				<input type="datetime-local" name="startDate" id="start"><br>
  				<br>
  				End Date:  
  				<input type="datetime-local" name="endDate" id="end"><br>
  				<br>
  				<input type="number" name="minPrice" id="minPrice" placeholder=" Minimum Price"><br>
  				<br>
  				<input type="number" name="maxPrice" id="maxPrice" placeholder=" Maximum Price"><br>
  				<br>
  				<input type="number" name="minPassenger" id="minPassenger" placeholder="  Passengers"><br>
  				<br>
  				<input type="text" name="make" id="make" placeholder=" Make"><br>
  				<br>
  				<input type="text" name="model" id="model" placeholder=" Model"><br>
  				<br>
  				<input type="text" name="year" id="year" placeholder=" Year"><br>
  				<br>
  				<input type="text" name="type" id="type" placeholder=" Type"><br>
  				<br>
  				<input type="number" name="minMPG" id="minMPG" placeholder=" Minimum MPG"><br><br>
  				<button type="submit">Search</button>
  				<button type="submit">Display All</button>
  				<button onClick="window.location.reload()">Clear</button>
  			</fieldset> 

  		</form>

  		<!-- ./input -->
  		<!-- output -->
  		<div id="wrapper">
  			<div id="vehicle" class="container">
  				<div class="make"></div>
  				<div class="model"></div>
  				<div class="year"></div>
  				<div class="type"></div><br>
  				<div class="cost"></div>
  				<div class="mpg"></div>
  				<div class="passengers"></div><br>
  				<div class="location"></div>
  			</div>
  		</div>
  		<!-- ./output -->
  	</main>
  	<footer></footer>
  	<script type="text/javascript" src="assets/js/libs/jquery-3.1.1.min.js"></script>
  	<script type="text/javascript" src="assets/js/main.js"></script>
  	<script async defer
    	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjSWNyYv2Zm5r6BUjQgDZIxq7bEnoit1A&callback=initMap">
    </script>
  </body>
 </html>
